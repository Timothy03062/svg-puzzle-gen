<svg width="2000" height="2000" xmlns="http://www.w3.org/2000/svg" viewBox="-5 -100 200 200">
  <!-- this is the first part of a sine wave curve -->
  <!-- use S format to mirror curve from previous segment 
        take previous end point:
          + 1.06 * multiplier to get x1
          + 1/4 cycle (e.g. pi / 2) to get x2 (as measured from previous segment's last xpoint)

          y vals go from 0, 1/2 A, 1 A, 1/2 A, 0 A, etc where A is amplitude
-->
<!--   <path d="
    M0 0 C 100 100, 200 200, 314 200 
    S 526 100 628 0" stroke="black" fill="transparent"/> -->
    <path d="M 0 0 Q 50 200, 100 0" stroke="blue" fill="transparent"/>

    <path d="M 0 0 Q 50 100, 100 0" stroke="green" fill="transparent"/>
</svg>